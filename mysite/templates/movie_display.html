{% extends "base_generic.html" %}

{% block content %}
<h2>Movies</h2>
<form id="saveForm" action="/movies/save_movie" method="POST">
{% csrf_token %}
{% for movie in movies %}
    <input type="checkbox" name="choices" id="{{ movie.mID }}" value="{{ movie.posterURL }}">
    <li>{{ movie.title }}-{{ movie.year }} <img src="{{ movie.posterURL }}"> </li>
{% endfor %}
<input class="btn btn-primary text-center save" type="submit" value="save">
</form>
{% endblock %}
